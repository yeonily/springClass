<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>상품명</th>
            <th>상품가격</th>
            <th>상품재고</th>
            <th>브랜드</th>
        </tr>
        <tr th:object="${productVO}">
            <td th:text="*{productName}"></td>
            <td th:text="*{productPrice}"></td>
            <td th:text="*{productStock}"></td>
            <td th:text="*{productBrand}"></td>
        </tr>
    </table>
</body>
</html>
