<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>개인정보</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>성별</th>
        </tr>
        <tr th:object="${memberVO}">
            <td th:text="*{name}"></td>
            <td th:text="*{age}"></td>
            <td th:text="${gender}"></td>
        </tr>
    </table>
</body>
</html>
